{% block content %}

            <img src="{{ url_for('static', filename=product[6]) }}" class="card-img-top" alt="Product Image" style="height: 500px; object-fit: cover;">
            <div class="card-body">
            <h5 class="card-title">{{ product[2] }}</h5>
            <p class="card-text">{{ product[4] }}</p>
            <p class="card-text" style="color: #ff0000;">{{ product[5] }} â‚º </p>
            <a href="{{ url_for('detail', id=product[0]) }}" class="btn btn-primary">Details</a>
            </div>
        </div>
        </div>
        {% endif %}
  {% endfor %}
</div>

{% endblock %}
